<!-- Feedback Section -->
<section class="feedback-section">
    <canvas id="neuralNetwork"></canvas>
    <div class="feedback-container">
        <h2>We Value Your <span>Feedback</span></h2>
        <p class="feedback-intro">
            Your insights help us improve AI LAB services and create a better experience for our users.  
            Please share your thoughts below.
        </p>

        <form class="feedback-form">
            <div class="form-group">
                <input type="text" placeholder="Your Name" required>
                <input type="email" placeholder="Your Email" required>
            </div>
            <textarea placeholder="Your Feedback" rows="5" required></textarea>
            <button type="submit" class="btn send-btn">💬 Submit Feedback</button>
        </form>
    </div>
</section>


<script src="script.js"></script>
